<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_부트스트랩_휘장과_라벨</title>
  <!-- 1. 부트스트랩 cdn방식으로 css연결하기 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- 2. 부트스트랩 cdn방식으로 js연결하기 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 3. 부트스트랩 아이콘 cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .bi-cart{
      font-size:50px;
    }
    .header_cart_wrap{
      position:relative;
      width:55px;
    }
    .header_cart_wrap span.badge{
      position:absolute;
      top:10px;
      right:0px;
    }
    .bi-cart{position:relative;}
    .bi-cart span{
      font-style:normal;
      width:25px;
      height:25px;
      font-size: 13px;
      position:absolute;
      right:-10px;
      top:0;
    }
    .circle{
      width:0px;
      height:4px;
      font-size: 3px;
    }
  </style>
</head>
<body>
  <h2>12_부트스트랩_휘장과_라벨</h2>
  <p>휘장(배지)는 링크와 함께하는 얼마나 많은 항목을 가지고 있는지를 나타내는 숫자표시나 new, 상태표시를 하기 위하여 사용한다.</p>
  
  <h3>1. 기본 배지 삽입하기</h3>
  <span class="badge bg-primary">New</span>
  <span class="badge text-bg-primary rounded-pill">2</span>
  <span class="badge text-bg-primary rounded-pill">New</span>
  <span class="badge text-bg-primary rounded-pill">Primary</span>
  <span class="badge text-bg-secondary rounded-pill">Secondary</span>
  <span class="badge text-bg-success rounded-pill">Success</span>
  <span class="badge text-bg-danger rounded-pill">Danger</span>
  <span class="badge text-bg-warning rounded-pill">Warning</span>
  <span class="badge text-bg-info rounded-pill">Info</span>
  <span class="badge text-bg-light rounded-pill">Light</span>
  <span class="badge text-bg-dark rounded-pill">Dark</span>

  <h3>2. 버튼안에 배지삽입하기</h3>
  <button class="btn btn-primary">button <span class="badge text-bg-warning rounded-pill">3</span></button>

  <h3>3. 아이콘 옆에 배지삽입하기</h3>
  <div class="header_cart_wrap">
    <i class="bi bi-cart"></i><span class="badge text-bg-danger rounded-pill">3</span>
  </div>
  
  <i class="bi bi-cart"><span class="badge text-bg-danger rounded-pill">3</span></i>

  <h3>4.버튼(메뉴) 옆에 배지삽입하기</h3>
  <button type="button" class="btn btn-light position-relative">Profile<span class="badge text-bg-danger rounded-circle position-absolute top-0 start-100 translate-middle circle">&nbsp;</span></button>
  
  <h3>5. 배지 모서리 둥글게 - 약간</h3>
  <span class="badge text-bg-danger">new</span>
  <span class="badge text-bg-danger">1</span>

  <h3>6. 배지 모서리 둥글게 - 많이</h3>
  <span class="badge text-bg-danger rounded-pill">new</span>
  <span class="badge text-bg-danger rounded-pill">1</span>
  <span class="badge text-bg-danger rounded-circle">new</span>
  <span class="badge text-bg-danger rounded-circle">1</span>

</body>
</html>
