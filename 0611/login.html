<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입양식</title>
  <!-- 1. 부트스트랩 cdn방식으로 css연결하기 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- 2. 부트스트랩 cdn방식으로 js연결하기 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  <style>
    @media screen and (min-width:768px) {
    .container{width:600px; margin:0 auto;}
    }
    table td{
      padding:10px;
    }
  </style>
</head>
<body>
  <main>
    <form action="" class="container">
      <fieldset class="row">
        <legend class="text-center">회원가입</legend>
        <table class="col">
          <tbody>
            <tr>
              <td>
                <label for="f_name">First name</label>
                <input type="text" name="f_name" id="f_name" class="form-control" placeholder="홍" maxlength="20" required>
              </td>
              <td>
                <label for="l_name">Last name</label>
                <input type="text" name="l_name" id="l_name" class="form-control" placeholder="길동" maxlength="20" required>
              </td>
            </tr>
            <tr><td colspan="2">
              <label for="u_name">Username</label>
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" name="u_name" id="u_name" class="form-control" placeholder="Username" maxlength="20" required>
              </div>
            </td></tr>
            <tr><td colspan="2"><label for="email">Email(Optional)</label><input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" maxlength="40"></td></tr>
            <tr><td colspan="2"><label for="password">Password</label><input type="password" name="password" id="password" class="form-control" placeholder="1~8자리" maxlength="8" required></td></tr>
            <tr><td colspan="2"><label for="password_re">Password2(재확인)</label><input type="password" name="password_re" id="password_re" class="form-control" placeholder="똑같이 입력해주세요." maxlength="8" required></td></tr>
            <tr>
              <td>
                <label for="city">도시</label>
                <select name="city" id="city" class="form-select">
                  <option disabled selected>도/시</option>
                  <option value="서울시">서울시</option>
                  <option value="경기도">경기도</option>
                  <option value="부산시">부산시</option>
                  <option value="경상도">경상도</option>
                  <option value="전주시">전주시</option>
                  <option value="전라도">전라도</option>
                  <option value="강원도">강원도</option>
                </select>
              </td>
              <td>
                <label for="gu">구</label>
                <select name="gu" id="gu" class="form-select">
                  <option disabled selected>구/읍/동</option>
                  <option value="양천구">양천구</option>
                  <option value="종로구">종로구</option>
                  <option value="영등포구">영등포구</option>
                  <option value="용산구">용산구</option>
                  <option value="구로구">구로구</option>
                </select>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2" class="text-center">
                <input type="submit" value="가입하기" class="btn btn-primary">
              </td>
            </tr>
          </tfoot>
        </table>
      </fieldset>
    </form>

    <script>

    </script>
  </main>
</body>
</html>
