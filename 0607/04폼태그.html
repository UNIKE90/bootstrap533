<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04폼태그</title>
  <!-- 1. 부트스트랩 cdn방식으로 css연결하기 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- 2. 부트스트랩 cdn방식으로 js연결하기 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
  <h2>04폼태그</h2>
  <form name="" method="post" action="">
    텍스트 입력양식 :  
    <br>
    <label for="id_name"></label>
    <input type="text" id="id_name" class="form-control">
    <br>
    <label for="id_name2"></label>
    <input type="text" id="id_name2">

    <br>

    <label for="pw_name"></label>
    <input type="password" id="pw_name" class="form-control">
    <br>
    <label for="pw_name2"></label>
    <input type="password" id="pw_name2">

    <h3>button</h3>
    <button type="button" class="btn">일반 button</button>
    <button type="button" class="btn btn-primary"> 파랑 button</button>
    <button type="button" class="btn btn-secondary">회색 button</button>
    <button type="button" class="btn btn-success">초록 button</button>
    <button type="button" class="btn btn-danger">빨강 button</button>
    <button type="button" class="btn btn-warning">경고 button</button>
    <button type="button" class="btn btn-info">인포 button</button>
    <button type="button" class="btn btn-light">라이트 button</button>
    <button type="button" class="btn btn-dark">다크 button</button>

    <input type="submit" value="전송하기" class="btn btn-primary">
    <input type="submit" value="로그인하기" class="btn btn-primary">
    <input type="reset" value="취소하기" class="btn btn-light">
  </form>
</body>
</html>
